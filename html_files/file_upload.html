<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>文件上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #f8f9fa;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      form {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        min-width: 320px;
      }
      input[type="file"] {
        border: none;
        background: #f1f3f4;
        padding: 0.7rem;
        border-radius: 6px;
        font-size: 1rem;
      }
      input[type="submit"] {
        background: #0078d4;
        color: #fff;
        border: none;
        padding: 0.8rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      input[type="submit"]:hover {
        background: #005fa3;
      }
    </style>
  </head>
  <body>
    <form
      id="uploadForm"
      action="/upload"
      enctype="multipart/form-data"
      method="post"
    >
      <input name="file" type="file" required />
      <input type="submit" value="上传文件" />
    </form>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          fetch("/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                alert("上传成功！");
                this.reset();
              } else {
                alert("上传失败，请重试。");
              }
            })
            .catch(() => alert("上传失败，请重试。"));
        });
    </script>
  </body>
</html>
